<!DOCTYPE html>
<html lang="en">
  <head>
    <h1 id="title">Survey Form</h1>
    <meta charset="utf-8">
    <link rel = "stylesheet" href = "styles.css">
  </head>
    <body>
      <p id = "description">Thank you for taking the time to help us improve the platform</p>
      <form id = "survey-form">
        <fieldset>
          <label id = "name-label">Name</label><input type = "text" id = "name" placeholder = "Enter your name" required/>

          <label id = "email-label">Email</label><input type="email" id = "email" placeholder = "Enter your Email" required>

          <label id = "number-label">Age (optional)</label><input type = "number" id = "number" min = "10" max = "99" placeholder = "Age">

          <label for = "role">Which option best describes your current role?</label>
            <select id = "dropdown">
              <option value = "">Select current role</option>
              <option value = "Student">Student</option>
              <option value = "Full Time job">Full Time job</option>
              <option value = "Select current role">Select current role</option>
              <option value = "Prefer not to say">Prefer not to say</option>
              <option value = "other">other</option>
            </select>

            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for = "definite"><input type = "radio" value = "definite" name = "recommend">Definitely</label>
            <label for = "may"><input type = "radio" name = "recommend" value = "may">Maybe</label>
            <label for = "sure"><input type = "radio" name = "recommend" value = "sure">Not sure</label>

            <label for = "drop">What is your favorite feature of freeCodeCamp?</label>
            <select id = "drop">
              <option value = "">Select an option</option>
              <option value = "Challenges">Challenges</option>
              <option value = "Projects">Projects</option>
              <option value = "Community">Community</option>
              <option value = "Open Source">Open Source</option>
            </select>

            <label for = "improve">What would you like to see improved? (Check all that apply)</label>
            <label for = "Front"> <input type = "checkbox" id = "Front" value = "Front">Front-end Projects</label>
            <label for = "back"> <input type = "checkbox" id = "back" value = "back">Back-end Projects</label>
            <label for = "data"> <input type = "checkbox" id = "data" value = "data">Data Visualization</label>
            <label for = "challenge"> <input type = "checkbox" id = "challenge" value = "challenge">Challenges</label>
            <label for = "open"> <input type = "checkbox" id = "open" value = "open">Open Source Community</label>
            <label for = "gitter"> <input type = "checkbox" id = "gitter" value = "gitter">Gitter help rooms</label>
            <label for = "video"> <input type = "checkbox" id = "video" value = "video">Videos</label>
            <label for = "city"> <input type = "checkbox"  id = "city" value = "city">City Meetups</label>
            <label for = "wik"> <input type = "checkbox" id = "wik" value = "wik">Wiki</label>
            <label for = "foru"> <input type = "checkbox" id = "foru" value = "foru">Forum</label>
            <label for = "course"> <input type = "checkbox" id = "course" value = "course">Additional Courses</label>

            <label for = "comment">Any comments or suggestions?</label>
            <textarea rows = "5" cols = "40" placeholder = "Enter your comment here..." id = "comment"></textarea>
            <label><input id = "submit" type = "submit"></label>        </fieldset>
      </form>
    </body>
</html>
